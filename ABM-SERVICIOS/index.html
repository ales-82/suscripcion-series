	<main>
		<div class="mb-5">
			<div class="container text-white">
				<h2 class="text-center pt-2 border-bottom">ABM - PRODUCTOS</h2>
				<div id="message"></div>
				<div class="d-flex flex-row justify-content-end">
					<a href="create.html" class="btn btn-primary mb-2 mt-3">
						Nuevo
					</a>

				<div class="table-responsive text-white">
					<table class="table table-dark">
						<thead class="text-center">
							<tr class="table-active">
								<th scope="col">ID</th>
								<th scope="col">NOMBRE</th>
								<th scope="col">PERIODO</th>
								<th colspan="2">ACCIONES</th>

							<!--Aqui va el crud-->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script>	


	let reg = document.getElementById('registro');


		fetch("http://localhost:8000/api/productos",{			
			headers:{				
				"Content-Type":"application/json",
				"Authorization":"Bearer " + sessionStorage.getItem('accessToken')
			}
		})
		.then((res)=>{
			return res.json()
		}).then(function(json){
			console.log(json)
			reg.innerHTML =''
			for(let r of json){
				reg.innerHTML +=`
				<tr class='table-active text-center'>
					<td>
						${r.id}
					</td>
					<td>
						${r.nombre}
					</td>
					<td>
						${r.periodo}
					</td>					
					<td>
						<a href="edit.html?id=${r.id}" class="btn btn-warning">Editar</a>
						<button class="btn btn-danger" onclick='eliminar(${r.id})'>Eliminar</button>
					</td>
				</tr>
				`
			}
		})

		function eliminar(id){			
			fetch('http://localhost:8000/api/productos/delete/' + id,{
				method:'DELETE',
				headers:{
					"Content-Type":"application/json",
					"Authorization":"Bearer " + sessionStorage.getItem('accessToken')
				}
			}).then(function(res){
				return res.json()
			}).then(function(json){
				console.log(json)
				location.reload()
			})
		}
			
			

		</script>
